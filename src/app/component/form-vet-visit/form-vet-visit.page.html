<ion-content class="white-space" [fullscreen]="true">
  <div class="contents">
    <div class="bb-icon">
      <app-back-button [pageTitle]="'Form Pendaftaran'"></app-back-button>
    </div>
    <div class="form-type">
      <ion-badge class="form-title">
        <ion-text>Vet Visit</ion-text>
      </ion-badge>
    </div>
    <div class="form-body">
      <div class="input-tile">
        <ion-item>
          <ion-label position="stacked">Nama</ion-label>
          <ion-input placeholder="Silahkan masukan nama..."></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Nomor yang bisa dihubungi</ion-label>
          <ion-input
            placeholder="Silahkan masukan nomor yang dapat dihubungi..."
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Alamat</ion-label>
          <ion-textarea placeholder="Silahkan masukan alamat..."></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Deskripsi Keluhan</ion-label>
          <ion-textarea
            placeholder="Deskripsikan keluhan hewan kamu..."
          ></ion-textarea>
        </ion-item>
      </div>
      <div class="send-button-cont">
        <ion-badge (click)="toConsultInfoVV()" class="send-button">
          <ion-text>Kirim Permohonan Konsultasi</ion-text>
        </ion-badge>
      </div>
    </div>
    <div class="bottom-gap"></div>
  </div>
</ion-content>
