<ion-content class="white-space" [fullscreen]="true">
  <div class="contents">
    <div class="search-container">
      <ion-searchbar placeholder="Cari History"></ion-searchbar>
    </div>
    <div class="container">
      <ng-container *ngIf="dataHIstory">
        <ng-container *ngFor="let data of dataHIstory">
          <ng-container *ngIf="data.idTypeVisit === 0; else toVetVisit">
            <ion-card>
              <div class="item-container" (click)="toRecapKonsulUV()">
                <div class="docter-img">
                  <ng-container
                    *ngIf="data.jenisKelamin === 'Laki-laki'; else female"
                  >
                    <img src="assets/icon/dokter-male.png" />
                  </ng-container>
                  <ng-template #female>
                    <img src="assets/icon/dokter-female.png" />
                  </ng-template>
                </div>
                <div class="content-container">
                  <h1>{{data.nama}}</h1>
                  <p>{{data.keluhan}}</p>
                </div>
              </div>
            </ion-card>
          </ng-container>
          <ng-template #toVetVisit>
            <ion-card>
              <div class="item-container" (click)="toRecapKonsulVV()">
                <div class="docter-img">
                  <ng-container
                    *ngIf="data.jenisKelamin === 'Laki-laki'; else female"
                  >
                    <img src="assets/icon/dokter-male.png" />
                  </ng-container>
                  <ng-template #female>
                    <img src="assets/icon/dokter-female.png" />
                  </ng-template>
                </div>
                <div class="content-container">
                  <h1>{{data.nama}}</h1>
                  <p>{{data.keluhan}}</p>
                </div>
              </div>
            </ion-card>
          </ng-template>
        </ng-container>
      </ng-container>
    </div>
  </div>
</ion-content>
